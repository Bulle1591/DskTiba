

<!doctype html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title data-setting="app_name" data-rightJoin=" Pro | Sign In">Dsk Tiba | Sign In</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="https://templates.iqonic.design/hope-ui/pro/html/assets/images/favicon.ico" >

      <link rel="stylesheet" href="{% static 'assets/css/core/libs.min.css' %}" >

      <link rel="stylesheet" href="{% static 'assets/css/hope-ui.min.css' %}" >
      <link rel="stylesheet" href="{% static 'assets/css/pro.min.css' %}" >

      <link rel="stylesheet" href="{% static 'assets/css/custom.min.css' %}" >
      <link rel="stylesheet" href="{% static 'assets/css/core/dsk.css' %}" />
      <!-- Dark Css -->
      <link rel="stylesheet" href="{% static 'assets/css/dark.min.css' %}" >
      <!-- Sweetlaert2 css -->
      <link rel="stylesheet" href="{% static 'assets/vendor/sweetalert2/dist/sweetalert2.min.css' %}"/>
      <!-- Customizer Css -->
      <link rel="stylesheet" href="{% static 'assets/css/customizer.min.css' %}" >
      <!-- RTL Css -->
      <link rel="stylesheet" href="{% static 'assets/css/rtl.min.css' %}" >
      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com/">

      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">


      <!-- Roboto -->
      <link href="{% static 'fonts/roboto/style.css' %}" rel="stylesheet" />

<!--    <div id="loading">-->
<!--      <div class="loader simple-loader">-->
<!--          <div class="loader-body">-->
<!--              <img src="{% static 'assets/images/loader.gif' %}" alt="loader" class="light-loader img-fluid w-40" width="50" height="50">-->
<!--          </div>-->
<!--      </div>-->
<!--    </div>-->
    <!-- loader END -->
    <div class="wrapper">

    	{% block signin %}{% endblock signin %}

	 </div>
    <!-- Live Customizer start -->
    {% include 'auth_app/login/partials/setting.html' %}
  
    <!-- Library Bundle Script -->
    <script src="{% static 'assets/js/core/libs.min.js' %}"></script>
    <!-- Plugin Scripts -->
    
    <!-- Slider-tab Script -->
    <script src="{% static 'assets/js/plugins/slider-tabs.js' %}"></script>


    
    <!-- Lodash Utility -->
    <script src="{% static 'assets/vendor/lodash/lodash.min.js' %}"></script>
    <!-- Utilities Functions -->

    <script src="{% static 'assets/js/iqonic-script/setting.min.js' %}"></script>

    <script src="{% static 'assets/js/setting-init2.js' %}"></script>

    <script src="{% static 'assets/js/charts/widgetcharts.js' %}" defer></script>

    <script src="{% static 'assets/js/charts/dashboard.js' %}" defer></script>
    <script src="{% static 'assets/js/charts/alternate-dashboard.js' %}" defer></script>

    <script src="{% static 'assets/js/hope-ui.js' %}" defer></script>
    <script src="{% static 'assets/js/hope-uipro.js' %}" defer></script>
    <script src="{% static 'assets/js/sidebar.js' %}" defer></script>

    <script src="{% static 'assets/vendor/sweetalert2/dist/sweetalert2.min.js' %}"></script>
